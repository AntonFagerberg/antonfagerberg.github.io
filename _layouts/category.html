---
layout: default
---
<div id="description">
	{{ content }}
</div>

{% for post in site.posts %}
	{% if post.categories == page.categories and post.id != page.id %}
		<div class="post" onclick="location.href='{{ post.url }}'" style="cursor: pointer;">
			<h1>{{ post.title }}</h1>
			<p>{{ post.excerpt | markdownify }}</p>
			<a style="font-weight: bold;" href="{{ post.url }}">Read more</a><br />
		</div>
	{% endif %}
{% endfor %}
